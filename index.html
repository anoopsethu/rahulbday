<!DOCTYPE html>
<html>
<head>
	<title>Fuck Education!</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
	<link rel="shortcut icon" href="favicon.ico" />

	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<style type="text/css">
		body{
			background: linear-gradient(111.34deg, #F5E3D5 0%, #E9D0BC 100%), #F3DECD;
			min-height: 100vh;
		}
		.content{
			text-align: center;
			padding: 50px 0px;
			position: relative;
		}
		.main-card-container{
			display: inline-block;
		}
		.footer-container{
			display: block;
		}
		.main-card{
			width: 460px;
			position: relative;
			top: 0px;
			transition: all 0.2s ease-in;
			cursor: pointer;
			opacity: 1;
		}
		.main-card:hover{
			top: -5px;
			opacity: 0.8;
		}
		.footer{
			margin-top: 30px;
			height: 58px;
			transition: all 0.2s ease-in;
			opacity: 1;
		}
		.footer:hover{
			opacity: 0.6;
		}
		@media(max-width: 800px){
			.content{
				padding: 25px 20px;
			}
			.main-card{
				width: 100%;
			}
			.footer{
				margin-top: 20px;
				height: 48px;
			}
		}
	</style>
</head>
<body>
	<div class="content">
		<a href="https://www.linkedin.com/in/rahul-menon-b08166a8/" target="_blank" class="main-card-container"><img src="img/rahul-bday-card.png" class="main-card"></a>
		<a href="https://www.linkedin.com/in/rahul-menon-b08166a8/" target="_blank" class="footer-container"><img src="img/rahul-bday-footer.png" class="footer"></a>
	</div>
</body>
</html>
